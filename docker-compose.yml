# Docker Compose file Reference (https://docs.docker.com/compose/compose-file/)

version: "3"

services:
  database:
    container_name: database
    image: postgres:alpine
    volumes:
      - ./db/pgdata:/pgdata
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=${DB_NAME}
      - POSTGRES_USER=${DB_USERNAME}
      - PGDATA=/pgdata
      - POSTGRES_PASSWORD=${DB_PASSWORD}

  api:
    container_name: api
    env_file: .env
    build: ./src
    ports:
      - "3000:3000"
    volumes:
      - ./src:/app
    command: go run .
    links:
      - database
